<section id="seccionRegistro" class="seccionRegistro">
    <fieldset>
        <legend>Registro</legend>
        <form id="formRegistro" action="./assets/php/registerNewUser.php" method="post">
            <label for="usuario">Usuario</label>
            <input id="usuario"type="text" placeholder="usuario" name="usuario" required />
            <br/>
            <label for="contraseña">Contraseña</label>
            <input id="contraseña" type="password" placeholder="contraseña" name="contraseña" required />
            <br/>
            <label for="repContraseña">Repetir contraseña</label>
            <input id="repContraseña" type="password" placeholder="repetir contraseña" name="repetirContraseña"required />
            <br/>
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" placeholder="nombre" name="nombre" required />
            <br/>
            <label for="apellidos">Apellidos</label>
            <input id="apellidos" type="text" placeholder="apellidos" name="apellidos"required />
            <br/>
            <label for="telefono">Teléfono</label>
            <input id="telefono" type="text" placeholder="teléfono" name="telefono" required />
            <br/>
            <label for="direccion">Dirección</label>
            <input id="direccion" type="text" placeholder="dirección" name="direccion" required />
            <br/>
            <label for="pais">País</label>
            <select id ="pais" name="pais">
                <option selected="" value="Default">Selecciona un país</option>
                <option value="ESPAÑA">España</option>
                <option value="AL">Canada</option>
                <option value="DZ">India</option>
                <option value="AS">Russia</option>
                <option value="AD">USA</option>
            </select>
            <br/>
            <label for="codigoPostal">Código Postal</label>
            <input id="codigoPostal" type="text" placeholder="código postal" name="codigoPostal"required />
            <br/>
            <label for="email">Email</label>
            <input id="email" type="text" placeholder="email" name="email"required />
            <br/>
            <br/>
            <input type="submit" name="submit" value="Aceptar"/>
        </form>
    </fieldset>
</section>
