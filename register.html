<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge,chrome=1">
    <meta name="description" content="Proyecto Grupo">
    <title>TITULO DEL PROYECTO</title>
    <!--Normaliza todos los navegadores-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/prueba.css">
</head>
<body>
<header>
    <div class="titulo">
        <div class="logo">
            <!-- TODO: aqui debería ir el logo de la tienda si lo tuviera -->
            <a href="main2.html">
                <i class="glyphicon glyphicon-grain" style="font-size:60px;" ></i>
            </a>
        </div>
        <h1> Tienda de deportes </h1>
    </div>

    <div id="login" class="login">
        <div class="user-icon">
            <i class="glyphicon glyphicon-user" style="font-size:40px;color:black;text-shadow:2px 2px 4px #000000;"></i>
        </div>
        <div class="carrito-icon">
            <i class="glyphicon glyphicon-shopping-cart" style="font-size:40px;color:black;text-shadow:2px 2px 4px #000000;"></i>
            <!-- TODO: aqui debería ir un elemento que permita reflejar el núm. de artículos adquiridos-->
        </div>
        <!-- TODO: quizas sería mejor implementar los dos siguientes elementos como botones (luego un desplegable)-->
    </div>

    <div id="logout">
        <i class="glyphicon glyphicon-user" style="font-size:40px;color:black;text-shadow:2px 2px 4px #000000;"></i>
        <br/>
        <a id="salir" href="javascript:void(0);" >Log out</a>
    </div>

</header>
<section id="seccionRegistro" class="seccionRegistro">
    <fieldset>
        <legend>Registro</legend>
        <form id="formRegistro">
            <label for="usuario">Usuario</label>
            <input id="usuario" type="text" placeholder="usuario" required />
            <br/>
            <label for="contraseña">Contraseña</label>
            <input id="contraseña" type="password" placeholder="contraseña" required />
            <br/>
            <div id="registrarUsuario">
                <label for="repContraseña">Repetir contraseña</label>
                <input id="repContraseña" type="password" placeholder="repetir contraseña" required />
            </div>
            <br/>
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" placeholder="nombre" required />
            <br/>
            <label for="apellidos">Apellidos</label>
            <input id="apellidos" type="text" placeholder="apellidos" required />
            <br/>
            <label for="teléfono">Teléfono</label>
            <input id="teléfono" type="text" placeholder="teléfono" required />
            <br/>
            <label for="dirección">Dirección</label>
            <input id="dirección" type="text" placeholder="dirección" required />
            <br/>
            <label for="país">País</label>
            <select id ="país" name="país">
                <option selected="" value="Default">Selecciona un país</option>
                <option value="ES">España</option>
                <option value="AL">Canada</option>
                <option value="DZ">India</option>
                <option value="AS">Russia</option>
                <option value="AD">USA</option>
            </select>
            <br/>
            <label for="códigoPostal">Código Postal</label>
            <input id="códigoPostal" type="text" placeholder="código postal" required />
            <br/>
            <label for="email">Email</label>
            <input id="email" type="text" placeholder="email" required />
            <br/>
            <br/>


            <input type="submit" name="submit" value="Aceptar" />
        </form>
    </fieldset>
</section>
<footer>
    <div class="botnav">
        <a id="primero" href="#">Google+</a>
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Youtube</a>
        <a id="ultimo" href="#">Twitter</a>
    </div>
    <p>Copyright ø</p>
</footer>
</body>
</html>
