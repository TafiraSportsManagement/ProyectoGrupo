<!DOCTYPE html>
<html>
<head>
<title>Tienda de deportes</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="assets/css/style.css" media="screen" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.shop.js"></script>
</head>

<body>

<div id="site">

	<div id="content">
		<h1>Tu carro de la compra</h1>
		<form id="shopping-cart" action="cart.html" method="post">
			<table class="shopping-cart">
			  <thead>
				<tr>
					<th scope="col">Producto</th>
					<th scope="col">Cantidad</th>
					<th scope="col" colspan="2">Precio</th>
				</tr>
			  </thead>
			  <tbody>
			  
			  </tbody>
			</table>
			<p id="sub-total">
				<strong>Sub Total</strong>: <span id="stotal"></span>
			</p>
			<ul id="shopping-cart-actions">
				<li>
					<input type="submit" name="update" id="update-cart" class="btn" value="Actualizar carrito" />
				</li>
				<li>
					<input type="submit" name="delete" id="empty-cart" class="btn" value="Vaciar carrito" />
				</li>
				<li>
					<a href="main.html" class="btn">Continuar Comprando</a>
				</li>
				<li>
					<a href="checkout.html" class="btn">Realizar Pago</a>
				</li>
			</ul>
		</form>
	</div>
	
	

</div>

</body>
</html>
